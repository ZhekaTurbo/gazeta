<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>М'ясна Лавка — Premium Edition</title>
    <style>
        /* Переменные стиля "Бургер" */
        :root {
            --bg-dark: #0f0f11;
            --bg-glow: #222226;
            --gold: #d4a356;
            --meat-brown: #3d2414;
            --leaf-green: #1b4332;
            --paper: #e3ddd3;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
        }

        .site-container {
            width: 100%;
            max-width: 600px;
            background: radial-gradient(circle, var(--bg-glow) 0%, var(--bg-dark) 100%);
            min-height: 100vh;
            border: 1px solid #222;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Шапка */
        header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        .logo-placeholder {
            width: 110px;
            height: 110px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 20px rgba(212, 163, 86, 0.2);
        }

        .logo-text {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
        }

        .date-badge {
            color: var(--gold);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .promo-banner {
            background: var(--leaf-green);
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Сетка без внешних картинок */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            background: #2a2a2a; /* Цвет линий разделения */
        }

        .item {
            background: var(--paper);
            height: 280px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Заглушка вместо фото товара */
        .image-box {
            width: 120px;
            height: 100px;
            background: linear-gradient(135deg, #ccc, #aaa);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .image-box::after {
            content: "PRODUCT";
            position: absolute;
            bottom: -20px;
            left: 0; width: 100%;
            text-align: center;
            font-size: 10px;
            color: #888;
        }

        /* Ценник в стиле бургера */
        .price-tag {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: var(--meat-brown);
            color: var(--gold);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.3);
            border: 1px solid #2a180d;
        }

        .discount {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--leaf-green);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
        }

        /* Футер */
        footer {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .order-button {
            background: linear-gradient(180deg, #f1c47f 0%, #d4a356 100%);
            color: #2b1d0e;
            padding: 12px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(212, 163, 86, 0.4);
            transition: 0.3s;
        }

        .order-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(212, 163, 86, 0.6);
        }

        .footer-info {
            display: flex;
            width: 100%;
            justify-content: space-between;
            font-size: 12px;
            color: var(--gold);
            opacity: 0.7;
        }

        @media (max-width: 450px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="site-container">
    <header>
        <div class="logo-placeholder">
            <div class="logo-text">М'ЯСНА<br>ЛАВКА</div>
        </div>
        <div class="date-badge">№1 з 19.02.2026 до 26.02.2026</div>
        <div class="promo-banner">Якість, яку варто спробувати</div>
    </header>

    <div class="grid">
        <div class="item">
            <div class="image-box"></div>
            <div class="price-tag">145 грн</div>
        </div>
        <div class="item">
            <div class="image-box"></div>
            <div class="price-tag">180 грн</div>
        </div>
        <div class="item">
            <div class="discount">-47%</div>
            <div class="image-box"></div>
            <div class="price-tag">105 грн</div>
        </div>
        <div class="item">
            <div class="image-box"></div>
            <div class="price-tag">210 грн</div>
        </div>
    </div>

    <footer>
        <a href="#" class="order-button">Order Now</a>
        <div class="footer-info">
            <span>www.meat-shop.ua</span>
            <span>+123-456-789</span>
        </div>
    </footer>
</div>

</body>
</html>
