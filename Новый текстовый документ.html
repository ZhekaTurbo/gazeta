<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>М'ясна Лавка Premium</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #f0ede5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: radial-gradient(circle, #252528 0%, #0f0f11 100%);
            border: 1px solid #333;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png');
        }
        .logo {
            border: 2px solid #d4a356;
            border-radius: 50%;
            width: 100px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
            background: rgba(0,0,0,0.5);
        }
        .logo span { font-weight: bold; color: #fff; font-size: 14px; text-transform: uppercase; }
        .promo-bar {
            background-color: #1b4332;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #333;
        }
        .card {
            background: #e3ddd3;
            padding: 30px 10px;
            text-align: center;
            position: relative;
        }
        .card img { max-width: 80%; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }
        .price {
            position: absolute;
            bottom: 10px; right: 10px;
            background: #3d2414;
            color: #d4a356;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            background: #0f0f11;
        }
        .btn {
            background: linear-gradient(180deg, #f1c47f 0%, #d4a356 100%);
            color: #2b1d0e;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><span>М'ясна<br>Лавка</span></div>
            <div style="color: #d4a356; font-size: 12px; margin-bottom: 15px;">№1 з 19.02.2026 до 26.02.2026</div>
            <div class="promo-bar">Якість, яку варто спробувати</div>
        </header>
        <div class="grid">
            <div class="card"><img src="https://cdn-icons-png.flaticon.com/512/1546/1546633.png"><div class="price">145 грн</div></div>
            <div class="card"><img src="https://cdn-icons-png.flaticon.com/512/819/819873.png"><div class="price">180 грн</div></div>
            <div class="card"><img src="https://cdn-icons-png.flaticon.com/512/4825/4825292.png"><div class="price">105 грн</div></div>
            <div class="card"><img src="https://cdn-icons-png.flaticon.com/512/7024/7024311.png"><div class="price">210 грн</div></div>
        </div>
        <footer>
            <div style="color: #d4a356; font-size: 12px;">www.meat-shop.ua</div>
            <a href="#" class="btn">Order Now</a>
            <div style="color: #d4a356; font-size: 12px;">+123-456-789</div>
        </footer>
    </div>
</body>
</html>
